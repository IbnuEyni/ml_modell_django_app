<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Quality Prediction</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styles */
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
            width: 100%;
        }

        /* Header styles */
        h1 {
            font-size: 24px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            color: #27ae60;
            margin-top: 20px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
        }

        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #357abd;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Quality Prediction</h1>
        
        <form method="POST">
            {% csrf_token %}
            <label for="reputation">User Reputation:</label>
            <input type="number" id="reputation" name="reputation" step="any" required>
            
            <label for="delta">MPXR Delta:</label>
            <input type="number" id="delta" name="delta" step="any" required>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
            <h2>Predicted Post Quality: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
